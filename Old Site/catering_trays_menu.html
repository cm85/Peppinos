<html>
  <head>
  <link rel="stylesheet" type="text/css" href="style.css">  
  <title></title>    
  
  <script type="text/javascript">
  
  window.onload = function()
  {
	 var val = window.location.toString().substr(window.location.toString().indexOf('=') + 1);
	 
	 // Set List index to that passed (if valid)
	 if ( (val == 1) | (val == 2) )	 
	   menuList.selectedIndex = val;
	 
	 // Change Image
	 changemenu(menuList);
  }

  
  function changemenu(list)
  {
    // Show "Loading" Div
    menuLoading.style.visibility = "visible";
    
    img_name = "imgMenu";
    img_path = "images/catering_menu/";
    document[img_name].src = img_path + list.options[list.selectedIndex].value; 
    
    // When Image is Done Loading, Hide "Loading" Div
    document[img_name].onload = function () {
      menuLoading.style.visibility = "hidden"; 
    }         
  }
  </script>

  </head>
  <body background="images/catering_menu/bg_menu.jpg"> 
  
  <div id="menuControl"> 
    <select onchange="changemenu(this)" id="menuList">
      <option value="0-Front page.jpg" selected="selected">Select Item</option>
      <option value="1-Catering Menu.jpg">Catering Menu</option>
      <option value="2-Party Trays.jpg">Party Trays</option>
